<head>
  <title>Quick To Dos App</title>

  <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC" rel="stylesheet">
</head>

<body class="container">
  {{> main}}
</body>

<template name="main">
  <header>
    {{> loginButtons}}
    <hr>
    <h1>{{title}}</h1>
    
    {{#if currentUser}}
      <form class="form-inline add-todo">
        <input class="form-control" type="text" name="text" placeholder="Add a todo...">
        <input class="form-control" type="text" name="time" placeholder="Add a time...">

        <button class="btn btn-submit" type="submit">
          Add Todo
        </button>
      </form>
    {{/if}}
  </header>

  <ul class="todos-list list-group">
    {{#each todos}}
      {{> todo}}
    {{/each}}
  </ul>
</template>

<template name="todo">
  <li class="{{#if checked}}checked{{/if}} list-group-item">
    <input type="checkbox" checked="{{checked}}" class="toogle-checked">
    {{#if isOwner}}
      <button class="toggle-private btn btn-private">
        {{#if private}}
          Private
        {{else}}
          Public
        {{/if}}
      </button>
    {{/if}}
    <strong>{{username}}</strong>: {{text}} <span>[{{time}}]</span>
    {{#if isOwner}}
      <button class="delete btn btn-danger">
        Delete
      </button>
    {{/if}}
  </li>
</template>
